<div class="container middlePage">
    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-info">
                <div class="panel-heading">1) Perfil</div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Curso</th>
                            <th>Authorization token</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{ user.name}}</td>
                            <td>{{ user.email}}</td>
                            <td>{{ user.courses}}</td>
                            <td class="token">{{ authToken}}</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <a class="btn btn-primary" href="/thesis">GCE-Thesis</a>
    </div>

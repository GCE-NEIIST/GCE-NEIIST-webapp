<body>
<main role="main">
        
  <div class="album py-5 bg-light">
    <div class="container text-center">
          <h1 class="jumbotron-heading">GCE-Inside View</h1>
          <p class="lead text-muted">GCE is committed to share knowledge. </p>
          <p> Interviews and articles are hosted on our <a href="https://medium.com/gce-neiist"> Medium publication</a>. Be sure to follow us!</p>
    
        </div>
    <div class="container">
      <button class="btn btn-outline-primary btn-all" [style.background]="selectedType==='All'? '#007bff' : 'white'" 
                                                      [style.color]="selectedType==='All'? 'white' : '#007bff'" 
                                                      (click)="changeSelectedType('All')">All</button>
      <button class="btn btn-outline-primary btn-interview" [style.background]="selectedType==='Interview'? '#ec415e' : 'white'" 
                                                      [style.color]="selectedType==='Interview'? 'white' : '#ec415e'"
                                                      (click)="changeSelectedType('Interview')">Interviews</button>
      <button class="btn btn-outline-primary btn-article" [style.background]="selectedType==='Article'? '#ce8d15' : 'white'" 
                                                      [style.color]="selectedType==='Article'? 'white' : '#ce8d15'"
                                                      (click)="changeSelectedType('Article')">Articles</button>
      <ng-container *ngIf="pinnedArticle && selectedType != 'Article'">
        <pinned-article [article]="pinnedArticle"></pinned-article>
      </ng-container>
    </div>
    <div class="container">
      <div class="row">
        <ng-container *ngFor="let article of articles">
          <div class="col-md-6" *ngIf="(article.tags[0] === selectedType || selectedType === 'All')
                                      && article.title != pinnedArticle.title">
            <div class="card mb-4 shadow-sm">
              <a href="{{ article.link }}" target="_blank">
                <img class="card-img-top" src="{{ article.image }}" alt="Card image cap">
              </a>
            <div class="card-body">    
              <p class="card-text"><b>{{ article.title }}</b><br>{{ article.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <ng-container *ngFor="let tag of article.tags">
                    <button type="button" class="btn btn-sm btn-outline-secondary">{{tag}}</button>
                  <!--<button type="button" class="btn btn-sm btn-outline-danger">GCE</button>-->
                  </ng-container>
                </div>
                <small class="text-muted">5 mins</small>
              </div>
            </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

</main>
</body>
